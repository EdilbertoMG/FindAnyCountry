<div *ngIf="veryfidata; else main_content" class="alert alert-warning animated fast fadeIn" role="alert" style="margin-left: 20px;margin-right: 20px;">
    No results found
</div>
<app-loading *ngIf="loading"></app-loading>
<ng-template #main_content>
    <div class="col-12 mt-2 animated fast fadeIn" style="padding-left: 0px;">
        <app-search></app-search>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div *ngIf="africa.length != 0" class="col-md-2 animated fast fadeIn">
            <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Africa</h1>
            <div class="list-group">
                <a *ngFor="let afc of africa" (click)="openModal(afc.alpha3Code)" data-toggle="modal" data-target="#exampleModal" class="list-group-item list-group-item-action sinBordes"><img class="img-fluid img-thumbnail" [src]="afc.flag" [alt]="afc.name" width="50px" height="50px"> {{afc.name}}</a>
            </div>
        </div>
        <div *ngIf="americas.length != 0" class="col-md-2 animated fast fadeIn">
            <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">America</h1>
            <div class="list-group">
                <a *ngFor="let ame of americas" (click)="openModal(ame.alpha3Code)" data-toggle="modal" data-target="#exampleModal" class="list-group-item list-group-item-action sinBordes"><img class="img-fluid img-thumbnail" [src]="ame.flag" [alt]="ame.name" width="50px" height="50px"> {{ame.name}}</a>
            </div>
        </div>
        <div *ngIf="asia.length != 0" class="col-md-2 animated fast fadeIn">
            <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Asia</h1>
            <div class="list-group">
                <a *ngFor="let asi of asia" (click)="openModal(asi.alpha3Code)" data-toggle="modal" data-target="#exampleModal" class="list-group-item list-group-item-action sinBordes"><img class="img-fluid img-thumbnail" [src]="asi.flag" [alt]="asi.name" width="50px" height="50px"> {{asi.name}}</a>
            </div>
        </div>
        <div *ngIf="europe.length != 0" class="col-md-2 animated fast fadeIn">
            <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Europa</h1>
            <div class="list-group">
                <a *ngFor="let eur of europe" (click)="openModal(eur.alpha3Code)" data-toggle="modal" data-target="#exampleModal" class="list-group-item list-group-item-action sinBordes"><img class="img-fluid img-thumbnail" [src]="eur.flag" [alt]="eur.name" width="50px" height="50px"> {{eur.name}}</a>
            </div>
        </div>
        <div *ngIf="oceania.length != 0" class="col-md-2 animated fast fadeIn">
            <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Oceania</h1>
            <div class="list-group">
                <a *ngFor="let oce of oceania" (click)="openModal(oce.alpha3Code)" data-toggle="modal" data-target="#exampleModal" class="list-group-item list-group-item-action sinBordes"><img class="img-fluid img-thumbnail" [src]="oce.flag" [alt]="oce.name" width="50px" height="50px"> {{oce.name}}</a>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</ng-template>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div id="modal-title"></div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="ModalCss">
                <div id="modalBody"></div>             
            </div>
        </div>
    </div>
</div>
