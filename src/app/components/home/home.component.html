<div *ngIf="veryfidata; else main_content" class="alert alert-warning animated fast fadeIn" role="alert" style="margin-left: 20px;margin-right: 20px;">
    No results found
</div>
<app-loading *ngIf="loading"></app-loading>
<ng-template #main_content>
    <div class="col-12 mt-2 animated fast fadeIn" style="padding-left: 0px;">
        <app-search></app-search>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div *ngIf="africa.length != 0" class="col-md-2 animated fast fadeIn">
            <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Africa</h1>
            <div class="list-group">
                <a *ngFor="let afc of africa" href="#" class="list-group-item list-group-item-action sinBordes"><img class="img-fluid img-thumbnail" [src]="afc.flag" [alt]="afc.name" width="50px" height="50px"> {{afc.name}}</a>
            </div>
        </div>
        <div *ngIf="americas.length != 0" class="col-md-2 animated fast fadeIn">
            <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">America</h1>
            <div class="list-group">
                <a *ngFor="let ame of americas" href="#" class="list-group-item list-group-item-action sinBordes"><img class="img-fluid img-thumbnail" [src]="ame.flag" [alt]="ame.name" width="50px" height="50px"> {{ame.name}}</a>
            </div>
        </div>
        <div *ngIf="asia.length != 0" class="col-md-2 animated fast fadeIn">
            <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Asia</h1>
            <div class="list-group">
                <a *ngFor="let asi of asia" href="#" class="list-group-item list-group-item-action sinBordes"><img class="img-fluid img-thumbnail" [src]="asi.flag" [alt]="asi.name" width="50px" height="50px"> {{asi.name}}</a>
            </div>
        </div>
        <div *ngIf="europe.length != 0" class="col-md-2 animated fast fadeIn">
            <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Europa</h1>
            <div class="list-group">
                <a *ngFor="let eur of europe" href="#" class="list-group-item list-group-item-action sinBordes"><img class="img-fluid img-thumbnail" [src]="eur.flag" [alt]="eur.name" width="50px" height="50px"> {{eur.name}}</a>
            </div>
        </div>
        <div *ngIf="oceania.length != 0" class="col-md-2 animated fast fadeIn">
            <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Oceania</h1>
            <div class="list-group">
                <a *ngFor="let oce of oceania" href="#" class="list-group-item list-group-item-action sinBordes"><img class="img-fluid img-thumbnail" [src]="oce.flag" [alt]="oce.name" width="50px" height="50px"> {{oce.name}}</a>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</ng-template>
